<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action=""> 
        <h1>Payment Form</h1>
        <p>Required Fields are followed by * </p>
        <h2>Contact information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <P>
        <fieldset>
            <legend>Gender * </legend>
            Male <input type="radio" name="sss" id="">  Female <input type="radio" name="sss" id="">
        </fieldset>
        </P>
        <p>Address: <textarea name="" id="" cols="100" rows="5"></textarea></p>
        <p>Email: * <input type="email"></p>
        <p>Pincode: * <input type="Pincode"</p>
        <h1>Payment Information</h1>
        <p>Card Type: *
            <select name="card type">
                <option value="">--Select a Card Type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number * <input type="number">
        </p> 
        <p>
            Expiration Date: *  <input type="date">
        </p>
        <p>
            CVV <input type="Password">
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
